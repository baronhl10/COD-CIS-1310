<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Erick</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="center-text">
      <div class="header-images">
        <img src="images/USflag.png" alt="US Flag" />
        <h1>Contact Erick</h1>
        <img src="images/chapslogo.png" alt="College of DuPage Logo" />
      </div>
      <p>Feel free to send me a message — I'm always open to connecting with new people and opportunities.</p>
    </header>

    <form id="contactForm" class="center-text">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your Email Address" required />
      </div>

      <div class="form-group">
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>

    <footer>
      <div class="footer-nav">
        <a href="index.html" class="back-link">← Back to Main Site</a>
      </div>
      <p class="center-text">Thank you for reaching out! 🙌</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
